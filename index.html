<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blagues Carambar</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header><h1>Blagues Carambar</h1></header>
    <main>
      <section id="section1">
        <section id="postSection">
          <h2>Ajouter une blague à la base de données</h2>
          <label for="postContent">Format {question: test, reponse: test}</label>
          <input type="text" name="postContent" id="postContent">
          <button id="postBtn">Ajouter</button>
        </section>
        <section id="deleteSection">
          <h2>Supprimer une blague</h2>
          <label for="deletedID">Id de la blague à supprimer : </label>
          <input type="number" name="deletedID" id="deletedID">
          <button id="deleteBtn">Supprimer</button>
        </section>
      </section>
      <section id="section2">
        <h2>Afficher des blagues</h2>
        <select name="getSelect" id="getSelect">
          <option value="all">Toutes les blagues</option>
          <option value="random">Blague aléatoire</option>
          <option value="id">Blague précise</option>
        </select>
        <button id="display_btn">Afficher</button>
        <p id="cont"></p>
      </section>
    </main>
  </body>
</html>
